image:
  repository: gcr.io/clabs-abacus/abacus-agent
  pullPolicy: Always
  tag: 'latest'

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  create: true
  annotations: {}
  name: ''

externalSecrets:
  clusterSecretStore:

podAnnotations: {}
podCommonLabels: {}

storage:
  storageClass: 'standard'
  accessModes: ReadWriteOnce

# -- Abacus Overrides
# By Default, Abacus Agents load the config baked into the Docker Image
# Pass values here in order to override the values in the config
# Note: For successful operation, one _must_ pass signer keys as
#       they are not baked into the image for security reasons.
abacus:
  # Sets the config folder to use
  runEnv: 'default'
  context: 'abacus'
  # Sets the base config to be used (switch between Homes)
  baseConfig: 'base.json'
  # Set the DB location to be the volume
  dbPath: /usr/share/abacus
  rustBacktrace: full
  tracing:
    # Set the log formatting
    format: json
    # Set the log level
    level: info
    uri: ''
  metrics:
    port: 9090
  aws: # true | false
  gelatoApiKeyRequired: # true | false

  # -- Chain overrides, a sequence
  chains:
    - name: 'alfajores'
      domain:
      # -- The Hyperlane contract addresses
      addresses:
        mailbox:
        interchainGasPaymaster:
        multisigModule:
      rpcStyle: # "ethereum"
      # -- Connection string pointing to an RPC endpoint for the replica chain
      connection:
        type: # "http"
      finalityBlocks:
      index:
        from:
        chunk:

  # Abacus Agent Roles
  # Individually Switchable via <role>.enabled
  validator:
    enabled: false
    podAnnotations:
      prometheus.io/port: '9090'
      prometheus.io/scrape: 'true'
    podLabels: {}
    storage:
      size: 10Gi
      snapshot:
        enabled: false
        name: ''
    resources:
      requests:
        cpu: 100m
        memory: 250m
    # -- Transaction Signing keys
    signer: {}
    # -- How long to wait between checking for checkpoints
    configs:
      - interval:
        reorgPeriod:
        checkpointSyncers:

  relayer:
    enabled: false
    podAnnotations:
      prometheus.io/port: '9090'
      prometheus.io/scrape: 'true'
    podLabels: {}
    storage:
      size: 10Gi
      snapshot:
        enabled: false
        name: ''
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
    signers:
      - name: 'kovan'
        # aws:
      - name: 'alfajores'
        # aws:
    config:
      signedCheckpointPollingInterval:
      multisigCheckpointSyncer:
        threshold:
        checkpointSyncers:

  kathy:
    enabled: false

podSecurityContext:
  fsGroup: 2000

securityContext:
  {}
